<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="/projects/player.js"></script>
        <link href="/projects/player.css" type="text/css" rel="stylesheet" media="all" />
        <title>Project Player &middot; ElementNetwork&trade;</title>
        <script>
            function idMethod() {
	           return window.location.href.substring(window.location.href.lastIndexOf('#') + 1);
            }
            var projectId = idMethod();
            if ((projectId === window.location.href) || (projectId ===  "")) {
                projectId = localStorage.length
                window.location.replace("#" + projectId)
                localStorage[projectId] = {"name":"untitled"};
            } else {
                if (!localStorage[projectId]) {
                    window.location.replace("#");
                    window.location.reload();
                }
            }
        </script>
    </head>
    <body>
        <div id="menus">
            <a href="/" id="home-btn">ElementNetwork</a><a href="../editor" id="create-btn">Create</a><!-- href's are javascript:void(0), because href=# would delete the project ID --><a href=".." id="explore-btn">Explore</a><a href="/about" id="about-btn">About</a><a href="/help" id="help-btn">Help</a>
        </div>
        <div id="ctrl-btns">
            <a href="javascript:void(0)" id="editor-view">See Indside!</a>
            <script>
                $('#editor-view').click(function() {window.location = "/projects/editor/#" + projectId})
            </script>
        </div>
        <br />
    </body>
</html>
